apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: ipfs-kit
  labels:
    app: grafana
data:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus.ipfs-kit.svc:9090
      access: proxy
      isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: ipfs-kit
  labels:
    app: grafana
data:
  dashboards.yaml: |-
    apiVersion: 1
    providers:
    - name: 'IPFS Kit Dashboards'
      orgId: 1
      folder: 'IPFS Kit'
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
---
