name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  coverage:
    name: Coverage on ${{ matrix.arch }}
    runs-on: ${{ matrix.arch == 'arm64' && fromJSON('["self-hosted", "arm64", "dgx"]') || 'ubuntu-22.04' }}
    continue-on-error: ${{ matrix.arch == 'arm64' }}  # ARM64 jobs are optional
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64]  # Only AMD64 by default - coverage doesn't need multi-arch
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python (AMD64)
      if: matrix.arch == 'amd64'
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Set up Python (ARM64)
      if: matrix.arch == 'arm64'
      run: |
        if command -v python3.11 >/dev/null 2>&1; then
          python3.11 -m venv venv
        else
          python3 -m venv venv
        fi
        source venv/bin/activate
        echo "venv/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov codecov
        pip install -e ".[dev]"
    
    - name: Run tests with coverage
      run: |
        pytest --cov=ipfs_kit_py --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
        
    - name: Generate coverage report
      run: |
        pytest --cov=ipfs_kit_py --cov-report=html:coverage_html
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.arch }}
        path: coverage_html/
        retention-days: 7