[pytest]
testpaths = test
python_files = test_*.py
python_functions = test_*

# Display test durations
addopts = -v --durations=10

# Markers for different test types
markers =
    unit: tests that focus on individual components in isolation
    integration: tests that verify multiple components work together
    functional: tests that verify complete functionality from a user perspective
    slow: tests that take a long time to run
    network: tests that require network access
    simulation: tests that use simulation mode
    daemon: tests that require a running daemon

# Environment variables to set during tests
env =
    PYTHONPATH=.
    IPFS_KIT_TEST_MODE=1
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S