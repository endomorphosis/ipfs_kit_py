[pytest]
addopts = -q
markers = integration: marks tests as integration (deselect with '-m "not integration"')
testpaths = tests
python_files = test_*.py
python_functions = test_*
filterwarnings = ignore::DeprecationWarning
; Ignore integration directory requiring external services
; Ignore tests that require consolidated_mcp_dashboard module (dashboard-specific tests)
norecursedirs = tests/integration tests/archived_stale_tests
; Skip dashboard tests that import consolidated_mcp_dashboard directly
collect_ignore_glob = 
    tests/test_asset*.py
    tests/test_backend*_services_tools.py
    tests/test_bucket_backend_mapping.py
    tests/test_bucket_policy*.py
    tests/test_car_*.py
    tests/test_dashboard_*.py
    tests/test_deprecation*.py
    tests/test_log*.py
    tests/test_overview_endpoint.py
    tests/test_services_*.py
    tests/test_websocket*.py
